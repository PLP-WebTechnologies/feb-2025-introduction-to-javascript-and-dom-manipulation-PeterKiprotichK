<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript and DOM Manipulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to JavaScript and DOM Manipulation</h1>
        <p>This is a basic example of dynamic DOM manipulation with JavaScript.</p>
    </header>

    <section>
        <button id="changeTextBtn">Change Text</button>
        <button id="changeColorBtn">Change Background Color</button>
        <button id="addElementBtn">Add New Element</button>
    </section>

    <div id="dynamicContent">
        <p id="contentText">This text will change when you press the button.</p>
    </div>

    <footer>
        <p>Created by You Peter</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
